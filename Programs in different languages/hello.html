<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
    }
  </style>
  <script>
    const helloWorld = () => {
      const h1 = document.querySelector('h1');
      h1.textContent = 'Hello, World!';
    };

    window.addEventListener('load', helloWorld);
  </script>
</head>
<body>
  <h1></h1>
</body>
</html>
